<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鼓譜 Notation 快問快答</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }
    .hidden { display: none; }
    .fade { transition: opacity 0.5s ease; opacity: 0; }
    .fade.in { opacity: 1; }

    #game-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #question-img {
      width: 80vw;
      max-width: 600px;
      height: auto;
      margin: 20px 0;
      border: 2px solid #fff;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 800px;
      width: 100%;
      justify-items: center;
    }

    .option-btn {
      border: 2px solid #444;
      background: none;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
      padding: 5px;
      border-radius: 8px;
    }

    .option-btn:hover {
      transform: scale(1.05);
      border-color: #fff;
    }

    .option-img {
      width: 200px;
      height: auto;
    }

    .result img {
      width: 300px;
      margin-bottom: 10px;
    }
    .correct-border {
      border: 4px solid lime;
      border-radius: 8px;
    }
    .wrong-border {
      border: 4px solid red;
      border-radius: 8px;
    }

    #countdown {
      font-size: 2.5em;
      margin-top: 15px;
      color: #ffcc00;
      font-weight: bold;
    }

    #question-number {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #000000;
      background-color: rgba(0, 187, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }

    #complete-screen h2 {
      font-size: 3em;
      color: #ffcc00;
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>
<img id="title-image" src="images/title.png" alt="鼓譜 Notation 快問快答" style="max-width: 90%; height: auto; margin-bottom: 20px;" />

  <div id="start-screen">
    <h2>請選擇難度：</h2>
    <button onclick="setDifficulty('easy')">簡單（不限時間）</button>
    <button onclick="setDifficulty('normal')">中級（10 秒）</button>
    <button onclick="setDifficulty('hard')">高級（5 秒）</button>
    <button onclick="setDifficulty('hell')">甘那鬼（3 秒）</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="question-number">第 1 / 10 題</div>
    <img id="question-img" src="" alt="notation" class="hidden" />
    <div class="options" id="options"></div>
    <div id="countdown" class="hidden">5</div>
  </div>

  <div id="complete-screen" class="hidden">
    <h2>作答完成！</h2>
  </div>

  <div id="result-screen" class="hidden">
    <h2>結算畫面</h2>
    <p id="score"></p>
    <div id="result-list"></div>
    <button onclick="location.reload()">再玩一次</button>
  </div>

  <audio id="done-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>


  <script>
    const notations = ["hihat", "ride", "crash", "tom1", "tom2", "floortom", "snare", "bassdrum"];
    let questions = [], current = 0, score = 0;
    let results = [];
    let timerInterval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }


 function setDifficulty(level) {
      if (level === 'easy') timePerQuestion = null;
      if (level === 'normal') timePerQuestion = 10;
      if (level === 'hard') timePerQuestion = 5;
      if (level === 'hell') timePerQuestion = 3;
      startGame();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
	
	
     function startGame() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      document.getElementById('question-img').classList.add('hidden');
      document.getElementById('countdown').classList.add('hidden');
      document.getElementById('title-image').classList.add('hidden');

      questions = [];
      for (let i = 0; i < 10; i++) {
        const random = notations[Math.floor(Math.random() * notations.length)];
        questions.push(random);
      }
      current = 0;
      score = 0;
      results = [];
      nextQuestion();
    }

 function nextQuestion() {
      if (current >= questions.length) return showComplete();

      const question = questions[current];
      const questionImg = document.getElementById('question-img');
      const countdown = document.getElementById('countdown');
      const questionNumber = document.getElementById('question-number');

      questionImg.classList.remove('hidden');
      questionImg.src = `images/notation/${question}.png`;
      questionNumber.innerText = `第 ${current + 1} / 10 題`;
      document.getElementById('options').innerHTML = '';

      const options = shuffle([question, ...shuffle(notations.filter(n => n !== question)).slice(0, 3)]);

      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `<img class="option-img" src="images/answers/${option}A.png" alt="${option}" />`;
        btn.onclick = () => {
          clearInterval(timerInterval);
          answer(option);
        };
        document.getElementById('options').appendChild(btn);
      });

      if (timePerQuestion) {
        let timeLeft = timePerQuestion;
        countdown.classList.remove('hidden');
        countdown.textContent = timeLeft;

        timerInterval = setInterval(() => {
          timeLeft--;
          countdown.textContent = timeLeft;

          if (timeLeft === 0) {
            clearInterval(timerInterval);
            answer(null);
          }
        }, 1000);
      } else {
        countdown.classList.add('hidden');
      }
    }

    function answer(choice) {
      clearInterval(timerInterval);
      const correct = questions[current];
      const isCorrect = choice === correct;
      if (isCorrect) score++;

      results.push({
        question: correct,
        selected: choice,
        correct: correct
      });

      current++;
      if (current >= questions.length) {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('question-img').classList.add('hidden');
        document.getElementById('countdown').classList.add('hidden');
        document.getElementById('options').innerHTML = '';
        document.getElementById('done-sound').play();
        document.getElementById('complete-screen').classList.remove('hidden');
        setTimeout(showResults, 1500);
      } else {
        setTimeout(nextQuestion, 500);
      }
    }

    function showResults() {
      document.getElementById('complete-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      document.getElementById('score').innerText = `正確題數：${score} / 錯誤題數：${questions.length - score}`;

      const resultList = document.getElementById('result-list');
      resultList.innerHTML = '';
      results.forEach((res, index) => {
        const div = document.createElement('div');
        div.className = 'result';
        const img = document.createElement('img');
        img.src = `images/notation/${res.question}.png`;

        if (res.selected === res.correct) {
          img.classList.add('correct-border');
        } else {
          img.classList.add('wrong-border');
        }

        div.innerHTML = `<p>第${index + 1}題</p>`;
        div.appendChild(img);
        resultList.appendChild(div);
      });
    }
  </script>
</body>
</html>
