<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>鼓譜遊戲大集合</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      letter-spacing: 0.33em;
     font-family: 'Noto Sans TC', sans-serif;
      background: url('images/rl_background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: black;
    }
    h1 {
      background-color: rgba(0, 187, 0, 0.5);
      display: inline-block;
      padding: 10px 30px;
      border-radius: 10px;
    }
    .btn {
      margin: 30px;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffffffcc;
      color: #333;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #fff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 🎯 主選單區 -->
  <div id="main-menu">
    <h1>選擇你要的挑戰！</h1>
    <br><br>
    <button class="btn" onclick="location.href='drum-quiz.html'">🥁 鼓譜辨識挑戰</button>
<button class="btn" onclick="location.href='color-reaction.html'">🎨 顏色手眼反應挑戰</button>
  </div>

  <!-- 🎮 遊戲畫面區 -->
  <div id="game-wrapper" style="display:none">
    <iframe id="game-frame" src=""></iframe>
    <br>
    <button onclick="backToMenu()" class="btn">🔙 返回選單</button>
  </div>

  <script>
    function loadGame(type) {
      document.getElementById("main-menu").style.display = "none";
      const gameWrapper = document.getElementById("game-wrapper");
      const gameFrame = document.getElementById("game-frame");

      gameWrapper.style.display = "block";
      gameFrame.src = type === "drum" ? "drum-quiz.html" : "color-reaction.html";
    }

    function backToMenu() {
      const gameWrapper = document.getElementById("game-wrapper");
      const gameFrame = document.getElementById("game-frame");

      gameWrapper.style.display = "none";
      gameFrame.src = ""; // 清除遊戲畫面
      document.getElementById("main-menu").style.display = "block";
    }

    // 讓 iframe 中的遊戲也能呼叫 backToMenu()
    window.backToMenu = backToMenu;
  </script>
</body>
</html>
